<div class='container' ng-controller='TabController as panel'>
    
    <!-- Tab Button Controllers -->
    <ul class="nav nav-pills">
        <li ng-class='{ active:panel.isActive( 1 ) }'>
            <a href ng-click='panel.setTab( 1 )'>Description</a>
        </li>
        <li ng-class='{ active:panel.isActive( 2 ) }'>
            <a href ng-click='panel.setTab( 2 )'>Specifications</a>
        </li>
        <li ng-class='{ active:panel.isActive( 3 ) }'>
            <a href ng-click='panel.setTab( 3 )'>Reviews</a>
        </li>
    </ul>

    <!-- Tab Content Display -->
    <div ng-show='panel.isActive( 1 )' class='panel'>
        <h4>Description</h4>
        <p>{{ product.description }}</p>
    </div>
    <div ng-show='panel.isActive( 2 )' class='panel'>
        <h4>Specification</h4>
        <p class='specs' ng-repeat='spec in product.specs'>
        {{ spec }}
        </p>
    </div>
    <div ng-show='panel.isActive( 3 )' class='panel reviews'>
        <div class='review' ng-repeat='review in product.reviews'>
            <h4>{{ review.stars+' Stars' }}</h4>
            <p>{{ review.comment }}</p>
            <p class='author'>{{ review.author }}</p>
        </div>
    </div>     

</div>
